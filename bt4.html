<!doctype html>
<html lang="cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Bootstarp4 水平对齐，垂直对齐</title>
</head>
<body>

    <!--水平方向对齐、垂直方向对齐-->
    bootstarp4  水平方向对齐
    <div class="row justify-content-start" style="border:1px solid #dc3545;">
        <div class="col-6">.justify-content-start</div>
    </div>

    <div class="row justify-content-center" style="border:1px solid #dc3545;">
        <div class="col-6">.justify-content-center</div>
    </div>


    <div class="row justify-content-end" style="border:1px solid #dc3545;">
        <div class="col-6">.justify-content-end</div>
    </div>

    <div class="row justify-content-between" style="border:1px solid #34ce57;">
        <div class="col-4">.justify-content-between</div>
        <div class="col-4">.justify-content-between</div>
    </div>

    <div class="row justify-content-around" style="border:1px solid #6610f2;">
        <div class="col-6">.justify-content-around</div>
        <div class="col-6">.justify-content-around</div>
    </div>

    <hr class="my-5">

    bootstarp4  垂直方向对齐
    <div class="row align-items-start" style="height: 400px; background-color: #616161">
        <div class="col align-self-center">aa1<br />aa1</div>
        <div class="col">aa2</div>
        <div class="col">aa2</div>
    </div>

    <div class="row align-items-center" style="height: 400px; background-color:#f8d7da">
        <div class="col" style="border: 1px solid #20c997">A</div>
        <div class="col" style="border: 1px solid #34ce57">B<br />B</div>
        <div class="col" style="border: 1px solid #e83e8c">C</div>
    </div>

    <div class="row align-items-end" style="height: 400px; background-color: #cbd3da">
        <div class="col" style="border: 1px solid #20c997">A</div>
        <div class="col"  style="border: 1px solid #34ce57">B</div>
        <div class="col" style="border: 1px solid #e83e8c">C<br />C</div>

    </div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
