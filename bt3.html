<!doctype html>
<html lang="cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

<!--bootstarp3-->

Bootstarp3 - 水平对齐
<div class="row">
    <div class="col-xs-6">no offset</div>
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">.col-xs-offset-3</div>
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-6">.col-xs-offset-6</div>
</div>
<div class="row">
    <div class="col-xs-4">no-xs-offset</div>
    <div class="col-xs-4 col-xs-offset-4">.col-xs-offset-4</div>
</div>
<div class="row">
    <div class="col-xs-4 col-xs-offset-1">.col-xs-offset-1</div>
    <div class="col-xs-4 col-xs-offset-2">.col-xs-offset-2</div>
</div>
